<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/style01.css"> -->
    <link rel="stylesheet" href="./css/styleTablette.css">
    <title>Tp_07</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                Photos d'animaux
            </h1>
        </header>
        <hr>
        <section id="photosAjouter">
            <article>
                <figure>
                    <img src="https://www.neonmag.fr/content/uploads/2019/11/istock-599117454.jpg" alt="Un chat se leche sa pattes">
                    <figcaption>
                        <p> Nom:Toto </p>
                        <p> Age:2 ans </p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, perferendis a corporis quia accusamus voluptatum totam maiores neque error maxime vitae praesentium reiciendis quae ipsum sed minus unde incidunt
                        sequi.
                    </figcaption>
                </figure>
            </article>
        </section>
        <hr>

        <section id="formulaire">
            <form action="" name="formChat">
                <div>
                    <label for="name">Nom </label>
                    <input type="text" name="name" required placeholder="Nom du Chat" id="name">
                </div>
                <div>
                    <label for="age">Age </label>
                    <input type="text" name="age" required placeholder="Age du Chat" id="age">
                </div>
                <div>
                    <label for="lien">Lien</label>
                    <input type="url" name="lien" required placeholder="Lien du Chat" id="url">
                </div>
                <div>
                    <label for="description">Description </label>
                    <textarea name="description" id="" cols="30" rows="5" required placeholder="Ajouter un commentaire" id="description"></textarea>
                </div>
                <div>
                    <button type="button" id="enregistrer"> Enregistrer</button>
                    <button type="button" id="effacer"> Effacer</button>
                </div>
            </form>

        </section>
    </div>



    <script src="./tp_07.js"></script>
</body>

</html>
