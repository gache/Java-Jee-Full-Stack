<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./tp_jeudi_2_juillet.css">
    <title>Tp Jeudi 2 Juillet</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Photos d'animaux</h1>
        </header>
        <section>
            <div id="carousel">
                <ul>
                    <li>
                        <img src="https://www.wikichat.fr/wp-content/uploads/sites/2/comment-soigner-une-plaie-dun-chat.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://staticr1.blastingcdn.com/media/photogallery/2020/2/13/660x290/b_1200x680/chat-combien-de-temps-pouvez-vous-le-laisser-seul_2400441.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://www.wanimo.com/veterinaire/wp-content/uploads/2011/05/shutterstock_294769160@2x.jpg" alt="">
                    </li>
                </ul>
            </div>
        </section>
        <hr>
        <section id="articles">
            <article>
                <figure>
                    <div class="close"></div>
                    <div class="chat">
                        <img src="https://www.wikichat.fr/wp-content/uploads/sites/2/comment-soigner-une-plaie-dun-chat.jpg" alt="">
                    </div>
                    <figcaption>
                        <p>Nom : toto</p>
                        <p>Age : 2 ans</p>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda atque, commodi consequatur consequuntur culpa dolorem doloremque dolorum, incidunt ipsam labore molestiae nihil nisi quae rem sequi similique tempore ullam vel?</p>
                    </figcaption>
                </figure>
            </article>
        </section>
        <hr>
        <section>
            <form action="" name="f">
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom">
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age">
                </div>
                <div>
                    <label for="img">Lien vers l'image</label>
                    <input type="text" name="img" id="img">
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="description" id="description"></textarea>
                </div>
                <div>
                    <button type="button" id="save">Enregistrer</button>
                </div>
            </form>
        </section>
    </div>

    <script src="./tp_jeudi_2_juillet.js"></script>
</body>

</html>
