<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!--  Tableau -->
    <h1>Tableau 1 </h1>
    <table border="1">
        <tr>
            <!-- pour avoir l'entête du tableu -->
            <th> col1</th>
            <th> col2</th>
            <th> col3</th>
        </tr>

        <!-- pour avoir le contenue du tableu -->
        <tr>
            <td align="center">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
        </tr>
        <tr>
            <td align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
        </tr>
    </table>
    <!-- fin du tableau 1 -->
    <hr>


    <!-- ***************************************************************** -->
    <h1>Tableau 2 avec colspan</h1>

    <table border="1" width=500px>
        <tr>
            <th colspan="3">Titre centré les 3 colonnes</th>
        </tr>

        <tr>
            <!-- pour avoir l'entête du tableu -->
            <th> col1</th>
            <th> col2</th>
            <th> col3</th>
        </tr>

        <!-- pour avoir le contenue du tableu -->
        <tr>
            <td align="center">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
        </tr>
        <tr>
            <td align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
        </tr>

    </table>
    <!-- fin du tableau 2 -->
    <hr>


    <!-- ***************************************************************** -->
    <h1>Tableau 3 avec rowspan</h1>

    <table border="1" width=500px>
        <caption> Recettes</caption>
        <tr>
            <th></th>
            <th colspan="2">En million d'Euros</th>
            <th rowspan="2"> 2015 en *€/hab.</th>
        </tr>
        <tr>
            <td></td>
            <td>2014</td>
            <td>2015</td>
        </tr>
        <tr>
            <td>ile-de-france</td>
            <td>399258</td>
            <td>415920</td>
            <td>178,8</td>
        </tr>
        <tr>
            <td>Midi-pynénées</td>
            <td>73961</td>
            <td>63826</td>
            <td>219,4</td>
        </tr>
        <tr>
            <td>Centre</td>
            <td>43638</td>
            <td>55802</td>
            <td>185,9</td>
        </tr>
    </table>

</body>

</html>
