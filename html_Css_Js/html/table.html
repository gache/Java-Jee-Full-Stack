<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!--  Tableau -->
    <h1>Tableau 1 </h1>
    <table border="1">
        <tr>
            <!-- pour avoir l'entête du tableu -->
            <th> col1</th>
            <th> col2</th>
            <th> col3</th>
        </tr>

        <!-- pour avoir le contenue du tableu -->
        <tr>
            <td align="center">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
        </tr>
        <tr>
            <td align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
        </tr>
    </table>
    <!-- fin du tableau 1 -->
    <hr>

    <h1>Tableau 2 avec colspan</h1>
    <table border="1" width=500px>
        <tr>
            <th colspan="3">Titre centré les 3 colonnes</th>
        </tr>

        <tr>
            <!-- pour avoir l'entête du tableu -->
            <th> col1</th>
            <th> col2</th>
            <th> col3</th>
        </tr>

        <!-- pour avoir le contenue du tableu -->
        <tr>
            <td align="center">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
        </tr>
        <tr>
            <td align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
        </tr>

    </table>
    <!-- fin du tableau 2 -->





</body>

</html>
