            <tr>
                <td>Entrez votre nom:</td>
                <td><input type="text" name="nom"></td>
            </tr>

                <td>Entrez votre adress e-mail:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Etes-vous client de la fnac?</td>
                <td>
                    Oui<input type="radio" value="oui" name="client"> Non <input type="radio" value="non" name="client">
                </td>
            </tr>

            <tr>
                <td> Choisir le jour </td>
                <td>
                    <select name="jour" id="">

                        <!-- Pour choisir un jour de manière dynamique on met selected -->
                        <option></option>
                        <option value="1">Lundi</option>
                        <option value="2">Mardi</option>
                        <option value="3">Mercredi</option>
                        <option value="4">Jeudi</option>
                        <option value="5">Vendredi</option>
                        <option value="6">Samedi</option>
                        <option value="7">Dimache</option>
                    </select>

            </tr>
            <tr>
                <td><input type="submit" value="Envoyer"></td>
                <td><input type="reset" value="Annuler"> </td>
            </tr>
        </table>
    </form> <br>
