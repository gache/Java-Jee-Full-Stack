<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Exercices Js validation Password</title>

</head>

<body>
    <section>
        <form action="">
            <div>
                <label for="pwd">Password</label>
                <input type="password" name="pwd" id="pwd" onkeyup="isSamePassword(this.form);" placeholder="Password" autofocus>
            </div>
            <div>
                <label for="vpwd">Verification Password</label>
                <input type="password" name="pwd_verif" id="pwd_verif" onkeyup="isSamePassword(this.form);" autofocus placeholder="Confirm Password">
            </div>
            <div>
                <button type="submit" id="btn_submit" disabled>Valider</button>
            </div>
        </form>
    </section>

    <script src="./exercicesValidation.js"></script>
</body>

</html>
