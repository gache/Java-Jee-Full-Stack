<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices javascript</title>
</head>

<body>

    <form action="" name="form">
        <div>
            <label for="nom"> Nom</label>
            <input type="text" name="nom" id="nom" onkeyup="afficheChamp(this)">
            <span></span>
        </div>
        <div>
            <label for="prenom"> Prenom</label>
            <input type="text" name="prenom" id="prenom" onkeyup="afficheChamp(this)">
            <span></span>
        </div>
        <div>
            <label for="email"> Email</label>
            <input type="text" name="email" id="email" onkeyup="afficheChamp(this)">
            <span></span>
        </div>
        <div>
            <label for="mdp"> Mot de passe</label>
            <input type="password" name="mdp" id="mdp" onkeyup="afficheChamp(this)">
            <span></span>
        </div>
        <div>
            <label for="vmp"> Verification de Mot de passe</label>
            <input type="password" name="vmp" id="vmp" onkeyup="afficheChamp(this)">
            <span></span>
        </div>

        <div>
            <input type="submit" value="Envoyer">
            <input type="reset" value="Annuler">
            <input type="button" value="afficher les champs" onclick="afficheChamp(this.form)">
        </div>
    </form>

</body>

</html>
